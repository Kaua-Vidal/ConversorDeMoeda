<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        
</head>

<body>
    <img src="/assets/img/logo.gif" class="logo" alt="logo-devclub-convert-money">

    <main>
        <label for="">
            Converter <b>de</b>
            <select name="" id="">
                <option value="">R$ Real Brasileiro</option>
            </select>
        </label>
        <label for="">
            Converter <b>para</b>
            <select name="" id="">
                <option value="">US$ Dólar Americano</option>
                <option value="">€ Euro</option>
            </select>
        </label>

        <label for="">
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="/assets/img/real.svg" alt="moeda-logo-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="/assets/img/arrow.svg" alt="">
            <div class="currency-box">
                <img src="/assets/img/dolar.svg" alt="moeda-logo-convertida">
                <p class="currency">Dolar</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>
<script src="/assets/scripts.js"></script>

</html>
